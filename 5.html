<!-- 
ng model: para tomar valor bidireccional con angular
ng click: para ejecutar una funcion dentro del controlador
ng repeat: ciclos para visualizar cadenas de datos		  
-->
<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="utf-8">
	<title>Hola controller</title> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>
<body ng-controller="FirstController">
 	<input type="text" ng-model="nombre">
 	{{ "Hola " + nombre}}
 	<br><br><br>
 	<input type="text" ng-model="nuevoComentario.comentario"></input>
 	<input type="text" ng-model="nuevoComentario.username"></input>
	<button ng-click="agregarComentario()">Agregar comentario</button>
	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat="comentario in comentarios">
			{{ comentario.comentario }} - <strong> {{comentario.username }}</strong>
		</li>
	</ul>

</body>
</html>

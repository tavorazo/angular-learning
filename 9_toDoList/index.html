<!-- almacenamiento de local storage angular -->
<!DOCTYPE html>
<html ng-app="toDoList">
<head>
	<meta charset="utf-8">
	<title>http with angular</title> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<script type="text/javascript" src="angular-local-storage/dist/angular-local-storage.js"></script>
	<script type="text/javascript" src="angular-local-storage/dist/angular-local-storage.min.js"></script>
</head>
<body ng-controller="toDoController">
	<ul>
		<li ng-repeat="actividad in toDo">
			{{actividad.descripcion}}
			{{actividad.fecha | date: 'short'}}
		</li>
	</ul>
	<form ng-submit="addActv()">
		<input type="text" ng-model="newActv.descripcion">
		<input type="datetime-local" ng-model="newActv.fecha">
		<input type="submit" value="Guardar actividad">
	</form>
	<br><br>
	<button ng-click="clean()">Limpiar</button>
</body>
</html>

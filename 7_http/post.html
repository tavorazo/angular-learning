<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="ytf-8">
	<title>http with angular</title> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="controller_post.js"></script>
</head>
<body ng-controller="FirstController">
	<input type="text" ng-model="newPost.title"><br>
	<textarea ng-model="newPost.body"></textarea>
	<button ng-click="addPost()">Enviar Post</button>


	  <li ng-repeat="post in posts">
	    <h2>{{post.title}}</h2>
	    <p>{{post.body}}</p> 
	  </li>

</body>
</html>

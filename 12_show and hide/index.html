<!-- http json angular -->
<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="ytf-8">
	<title>http with angular</title> 
	<style type="text/css">
		.animated{
			opacity: 1;
			max-height: auto;
			overflow: hidden;
			transition: all 2s;
		}
		.animated.ng-hide{
			opacity: 0;
			max-height: 0 !important;
			display: block !important;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="controller_post.js"></script>
</head>
<body ng-controller="FirstController">
	<div ng-show="loading"> Cargando</div>
	<div ng-show="!loading && posts.length <= 0"> No se encontraron Resultados</div>
	<ul ng-show="posts.length != 0" class="animated">
	  <li ng-repeat="post in posts" >
	    <h2>{{post.title}}</h2>
	    <p>{{post.body}}</p> 
	  </li>
	</ul>
</body>
</html>
